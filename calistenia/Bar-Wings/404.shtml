<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro 404 - Página não encontrada</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f0ff;
      color: #003366;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      color: #007acc;
    }

    h2 {
      font-size: 2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.1rem;
      margin: 20px 0;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Página não encontrada</h2>
    <p>Lamentamos, mas a página que procuras não existe ou foi movida.</p>
    <a href="/">Voltar à página inicial</a>
  </div>
</body>
</html>
